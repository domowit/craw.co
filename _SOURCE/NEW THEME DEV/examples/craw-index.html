<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>skrollr - parallax scrolling for the masses</title>

	<link href="fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	
<div id="bg1" data-000="background-image:linear-gradient(0deg, hsl(170, 33%, 66%), hsl(170, 33%, 66% ));"  data-2100="background-image:linear-gradient(0deg, hsl(170, 33%, 66%), hsl(170, 33%, 66% ));" data-2200="background-image:linear-gradient(0deg, hsl(220, 15%, 23%), hsl(220, 15%, 23%);"></div>

	<div id="progress" data-0="width:0%;background:hsl(220, 15%, 23%);" data-end="width:100%;background:hsl(220, 15%, 23%);"></div>

	
	

	<div id="intro" data-000="top:60%;" data-1200="top:60%;" data-1000="display:block;" data-3600="top:-100%;display:none;">
		<h2>main text</h2>
	</div>

	<div id="easing_wrapper" data-0="display:none;" data-1300="display:block;" data-1600="background:hsla(0, 0%, 0%, 0);color[swing]:hsl(9, 70%, 58%);" data-2200="background:hsla(9, 70%, 58%, 1);color:rgb(255,255,255);" data-3000="top:0%;" data-4800="top:-100%;">
		<div id="easing" data-1800="left:100%" data-2800="left:8.3333%;">
			<h2>easing?</h2>
			<p>sure.</p>
			
			
		</div> 

		
	</div>

	<div id="download" data-1600="bottom:-200%;" data-4800="bottom:0%;">
		<div class="span_6"></div>
		<div class="span_3"></div>
		<div class="span_3"></div>
		<div class="span_3"></div>
		<div class="span_3"></div>
		<div class="span_6"></div>
		<div class="span_3"></div>
		<div class="span_3"></div>
		<div class="span_3"></div>
		<div class="span_3"></div>
		<div class="span_6"></div>
		<div class="span_3"></div>
		<div class="span_3"></div>
		<div class="span_3"></div>
		<div class="span_3"></div>

	</div>
	
	<div id="scrollbar" data-0="top:0%;margin-top:2px;" data-end="top:100%;margin-top:-52px;"></div>
<div class="clear"></div>
	<script data-main="scripts/main" src="scripts/require.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="dist/skrollr.ie.min.js"></script>
	<![endif]-->
</body>

</html>
